name: tagging

on:
  push:
    branches-ignore:
      - '**'
    tags:
      - 'v*.*.*'

env:
  TZ: Asia/Tokyo

jobs:
  tagging:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: haya14busa/action-update-semver@fb48464b2438ae82cc78237be61afb4f461265a1 # v1.2.1
